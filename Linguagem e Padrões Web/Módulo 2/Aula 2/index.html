<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2 - Tema 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: darkgray;
            color: #333333;
            margin: 20px;
        }

        h1, h2, h3 {
            color: blue;
            text-align: center;
        }

        p {
            font-size: 18px;
            font-weight: bold;
        }

        .hVerde {
            color: green;
        }

        .hVermelho {
            color: red;
        }

        #h1Large {
            font-size: large;
        }

        #alinhaTexto {
            text-align: right;
        }
    </style>
    
</head>
<body>
    <h1>Oi, tudo bem?</h1>
    <h1 class="hVerde" id="h1Large">Oi, tudo bem?</h1>
    
    <hr>
    
    <h2>Como vai?</h2>
    <h2 class="hVermelho">Como vai?</h2>

    <hr>
    
    <h3>Espero que esteja bem!</h3>
    <h3 class="hVerde" id="alinhaTexto">Espero que esteja bem!</h3>
    
    <hr>
    
    <p>Este é um parágrafo.</p>
</body>
</html>
