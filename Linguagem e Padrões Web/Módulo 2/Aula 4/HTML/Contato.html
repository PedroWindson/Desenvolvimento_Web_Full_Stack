<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Contatos.css">
    <title>Contato</title>
</head>
<body>
    <header>
        
        <nav>
            <img src="../Assets/Logo.png" alt="Logo da Empresa" id="logo">
            <table>
                <tr>
                    <td><button onclick="window.location.href='../index.html'">Início</button></td>
                    <td><button onclick="window.location.href='../index.html'">Tratamentos</button></td>
                    <td><button onclick="window.location.href='../index.html'">Sobre Nós</button></td>
                    <td><button onclick="window.location.href='./Contato.html'">Contato</button></td>
                </tr>
            </table>
        </nav>
        <br>
    </header>
    <main>
        <h1>Entre em contato conosco:</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" placeholder="Insira seu nome aqui!" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Insira seu email aqui!" required>
            </div>
            <div class="form-group">
                <label for="message">Mensagem:</label>
                <textarea id="message" placeholder="Insira sua mensagem aqui:" rows="10" cols="18"></textarea>
            </div>
            <button type="submit" id="submit-btn" onclick="alert('Mensagem enviada com sucesso!')">Enviar</button>
        </form>
    </main>
    <br><hr><br>
    <footer>
        <address>Rua Alguma Coisa, 123 - Alguma Coisa, AC</address>
    </footer>
</body>
</html>
