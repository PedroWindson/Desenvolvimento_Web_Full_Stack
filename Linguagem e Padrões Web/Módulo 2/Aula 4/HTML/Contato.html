<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Contatos.css">
    <title>Contato</title>
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li><button id="btnInicio" onclick="window.location.href='../index.html'">Início</button></li>
                <li><button id="btnTratamentos" onclick="window.location.href='../index.html'">Tratamentos</button></li>
                <li><button id="btnSobreNos" onclick="window.location.href='../index.html'">Sobre Nós</button></li>
                <li><button id="btnContato" onclick="window.location.href='./Contato.html'">Contato</button></li>
            </ul>
        </nav>
        <br>
    </header>
    <main>
        <h1>Nos envie uma mensagem:</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" placeholder="Insira seu nome aqui!" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Insira seu email aqui!" required>
            </div>
            <div class="form-group">
                <label for="message">Mensagem:</label>
                <textarea id="message" placeholder="Insira sua mensagem aqui!" rows="10" cols="18"></textarea>
            </div>
            <button type="submit" id="submit-btn">Enviar</button>
            <br><br><br>
            <h1>Ou entre em contato:</h1>
            <h2>(11) 99999-9999</h2>
        </form>
    </main>
    <br><br><hr>
    <footer>
        <address>Rua Alguma Coisa, 123 - Alguma Coisa, SP</address>
    </footer>
</body>
</html>
